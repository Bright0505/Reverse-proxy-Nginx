version: '3.1'
services:
  web:
    image: nginx:1.22.0-alpine
    ports: 
      - "80:80"
      - "443:443"
    environment:
      - NGINX_PORT=80
      - NGINX_PORT=443
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/ssl:ro
    networks:
      - vpcbr

networks:
  vpcbr:
    driver: bridge
    ipam:
     config:
       - subnet: 10.0.10.0/24
